<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        div#area{background-color: gray;
        color:aliceblue;
        width: 300px;
        height: 200px;
        line-height: 200px;
        text-align: center;
}
        body{
            text-align: left;
            font: normal 20pt arial;
        }
    </style>

</head>
<body>

    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
    interaja...    
    </div>

    <script>
        function entrar(){
            var a = window.document.getElementById("area")
            a.innerText='Entrou!'
            a.style.backgroundColor='gray'
        }
     
        
        function clicar(){
            var a = window.document.getElementById("area")
            a.innerText='Clicou!'
            a.style.backgroundColor='green'
            
        }

           function sair(){
                var a = window.document.getElementById("area")
                a.innerText='Saiu!'
                a.style.backgroundColor='red'
           }
    </script>
</body>
</html>
